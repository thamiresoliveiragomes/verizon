<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verizon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="header d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="/assets/logo.svg" alt="Logo Verizon"/>
      </div>
      <nav class="d-flex d-lg-none">
        <span class="icon-search"></span>
        <span class="icon-menu"></span>
      </nav>
      <nav class="d-none d-lg-flex align-items-center align-self-end">
        <ul class="menu-list d-flex">
          <li>Sobre a Verizon</li>
          <li>Produtos & Serviços</li>
          <li>Loja online</li>
          <li>Ajuda</li>
        </ul>
        <div class="d-flex">
          <span class="icon-cart"></span>
          <span class="icon-search"></span>
        </div>
      </nav>
    </header>
    <div class="banner d-flex align-items-center">
      <span class="icon-arrow-left"></span>
      <h1>Adesão a um tarifário </h1>
    </div>
    <div class="progress-bar">
      <div class="red-bar"></div>
    </div>
    <main class="main">
      <h2 class="title">Dados pessoais</h2>
      <p class="subtitle">Preencha os seus dados pessoais.</p>
      <form class="d-flex flex-column">
        <div class="form-name d-flex flex-column">
          <div class="text">Nome</div>
          <label>Preencha o seu nome completo</label>
          <input type="text" placeholder="Ex: José Peseiro">
        </div>
        <div class="form-docs">
          <div class="pre-label">Documento  de identificação</div>
          <div class="d-lg-flex">
            <div class="form-doc-type">
              <label>Escolha o seu documento de identificação:</label>
              <select>
                <option>Cartão de cidadão</option>
              </select>
            </div>
            <div class="form-doc-number">
              <label>Introduza o seu número de identificação:</label>
              <input type="number" placeholder="Ex: 1234567">
            </div>
          </div>
          <div class="form-nif">
            <label>Introduza o seu NIF:</label>
            <input id="valueNif" type="number" placeholder="Ex: 1234567">
          </div>
          <span class="error-nif d-none">NIF inválido. Por favor introduza um NIF válido com 9 dígitos.</span>
        </div>
      </form>
      <h2 class="title">Contactos</h2>
      <p class="subtitle">Indique os seus contactos</p>
      <form class="d-flex flex-column">
        <div class="d-lg-flex">
          <div class="form-cellphone">
            <label>Telemóvel:</label>
            <input type="number" placeholder="Ex: 1234567">
          </div>
          <div class="form-phone">
            <label>Telefone:</label>
            <input type="number" placeholder="Ex: 1234567">
          </div>
          <div class="form-email">
            <label>E-mail:</label>
            <input type="number" placeholder="Ex: 1234567">
          </div>
        </div>
      </form>
    </main>
    <footer class="fixed-bottom d-lg-flex justify-content-lg-end">
      <button class="button-next">Continuar</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
